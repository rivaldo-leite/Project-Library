<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head-content">
        <h1>My Library</h1>
        <dialog>
            <button class="close-button">Close</button>
            <form action="" class="form-book">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
                <label for="read">Read</label>
                <input type="radio" name="read-status" id="read" value="read" required>
                <label for="not-read">Not Read</label>
                <input type="radio" name="read-status" id="not-read" value="not-read" required>
                <label for="add-book"></label>
                <input type="button" value="Add Book" id="add-book">
                <label for="clear"></label>
                <input type="button" value="Clear All" id="clear-button">
            </form>
        </dialog>
        <button class="new-book">
            NEW BOOK
        </button>
    </div>
    <div class="display-books">

    </div>
    <script src="script.js"></script>
</body>
</html>
